spring.application.name=prueba
spring.datasource.url=jdbc:mysql://localhost:3306/nequiPrueba
spring.datasource.username=root
spring.datasource.password=root_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# # Swagger
swagger.title=App Backend destinada a realizar prueba
swagger.version=1.0
swagger.description=API RESTful usando Spring Boot, Swagger, MySQL Database, y JPA

# # other configurations
server.port=8080
server.address=0.0.0.0

spring.security.user.name=admin
spring.security.user.password=admin